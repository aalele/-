    <script type="text/javascript">
        /**
         * 图片处理
         */
        (function () {
            var minWidth = 260;
            var maxWidth = 600;
            var baseImgCss = {
                'width': minWidth + 'px',
                'cursor': "url('https://5sstatic.kugou.com/my/v5.2.0/images/big.cur'),pointer"
            };

            $('.lrc_box img').each(function () {
                var $this = $(this);

                var process = function () {
                    if ($this.width() > minWidth) {
                        $this.css(baseImgCss);
                        $this.attr('toggle', 'false');
                    }
                }

                // 加载完成
                if ($this.width() > 0) {
                    process();
                } else {
                    setTimeout(process, 1000);
                }
            });
            $('.lrc_box img').on('click', function () {
                var $this = $(this),
                    toggle = $this.attr('toggle');
                if (typeof toggle == 'undefined') {
                    return false;
                }
                if (toggle == 'true') {
                    $this.attr('style', '');
                    $this.css(baseImgCss);
                    $this.css({
                        cursor: "url('https://5sstatic.kugou.com/my/v5.2.0/images/big.cur'),pointer"
                    });
                    $this.attr('toggle', 'false');
                } else {
                    $this.css({
                        'width': 'auto',
                        'max-width': maxWidth + 'px',
                        'margin': '0 auto',
                        'display': 'block'
                    });
                    $this.css({
                        cursor: "url('https://5sstatic.kugou.com/my/v5.2.0/images/small.cur'),pointer"
                    });
                    $this.attr('toggle', 'true');
                }
            });
        })();
